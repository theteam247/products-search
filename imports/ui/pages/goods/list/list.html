<template name="App_goods">
  <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">商品列表</h3>
      </div>
      <div class="panel-body">
        <a type="button" href="/goods/editor" class="btn btn-danger btn-sm">新增</a>
        <form id="mainForm" class="form-inline" role="form">
            <div class="form-group">
              <input class="form-control" name="keyword" placeholder="请输入关键字进行查找"/>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">搜索</button>
              </div>
            </div>
        </form>
        <table class="table table-bordered table-hover striped">
          <thead>
            <tr>
              <th>序号</th>
              <th>名字</th>
              <th>图片</th>
              <th>价格</th>
              <th>简介</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {{#each goods}}
            <tr>
              <td>{{num @index}}</td>
              <td>{{name}}</td>
              <td>{{img}}</td>
              <td>{{price}}</td>
              <td>{{description}}</td>
              <td>
                <a href="/goods/editor?id={{_id}}">[修改]</a>
                <a href="javascript:void(0)" data-id="{{_id}}" class="btn-del">[删除]</a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
  </div>
</template>
