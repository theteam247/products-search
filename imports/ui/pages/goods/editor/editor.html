<template name="App_goods_editor">
  <div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">商品编辑</h3>
        </div>
        <div class="panel-body">
          <form id="mainForm" method="POST" role="form">
              <div class="form-group has-error">
                <label class="control-label">名字</label>
                <input type="text" class="form-control" name="txtName" value="{{goods.name}}" aria-describedby="helpBlock2">
                <span id="helpBlock2" class="help-block">请输入商品名字</span>
              </div>
              <div class="form-group">
                <label class="control-label">图片</label>
                <input type="text" class="form-control" name="txtImg" value="{{goods.img}}" aria-describedby="helpBlock2">
                <!-- <span id="helpBlock2" class="help-block">商品图片</span> -->
              </div>
              <div class="form-group has-error">
                <label class="control-label">价格</label>
                <input type="text" class="form-control" name="txtPrice" value="{{goods.price}}" aria-describedby="helpBlock2">
                <span id="helpBlock2" class="help-block">请输入商品价格</span>
              </div>
              <div class="form-group">
                <label class="control-label">简介</label>
                <input type="text" class="form-control" name="txtDescription" value="{{goods.description}}" aria-describedby="helpBlock2">
                <!-- <span id="helpBlock2" class="help-block">请输入商品简介</span> -->
              </div>
              <div class="form-group">
                <label class="control-label">详情</label>
                <input type="text" class="form-control" name="inputContent" value="{{goods.content}}" aria-describedby="helpBlock2">
                <!-- <span id="helpBlock2" class="help-block">请输入商品详情</span> -->
              </div>
            <button type="submit" class="btn btn-primary btn-danger" id="btnSave">保存</button>
          </form>
        </div>
    </div>
  </div>
</template>
